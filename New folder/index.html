<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmol Cafe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="row clearfix"> 
                <img src="./img/cuplogo.png" class="logo">
                <ul class="main-nav animated slideInDown" id="check-class">
                    <li><a href="#">CAKE DELIVERY</a></li>
                    <li><a href="#">How to Order</a></li>
                    <li><a href="#">Check More</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
                <a href="#" class="mobile-icon"  onclick="slideshow()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="main-content-header">
            <h1>Welcome to <span class="span">Anmol Cafe</span><br> House of Cakes And Tea Lovers 
            </h1>
        <a href="#" class="btn btn-full">Click To Order</a>
        <a href="#" class="btn btn-nav">Show More</a>
    </div>
    </header>
    <script type="text/javascript">
        function slideshow(){
            var x=document.getElementById("check-class");
            if(x.style.display === "none")
            {
                x.style.display="block";
            }
            else{
                x.style.display="none";
            }
        }
    </script>
</body>
</html>
